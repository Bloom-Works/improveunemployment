<nav class="nav hidden sm:block">
  <ul>
    {% assign pages_list = site.pages | where: "layout","page" | where: "nav", true %}
    {% assign i = 1 %}
    {% for node in pages_list %}
      <li class="{% if page.url == node.url %}nav-active{% endif %}"><a href="{{ site.url }}{{ site.baseurl }}{{ node.url }}">{{ i }}. {{ node.title }}</a></li>
      {% assign i = i | plus:1 %}
    {% endfor %}
  </ul>
</nav>
